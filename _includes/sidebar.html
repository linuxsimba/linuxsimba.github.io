<div data-purplecoat='shiori' data-purplecoat-label='sidebar.html'>
  <div class='tags-expo'>
    <div class='tags-expo-list'>
      {% for tag in site.tags %}
      <a href="{{ '/tags' | prepend:site.baseurl }}#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a>

      {% endfor %}
    </div>
  </div>
</div>
